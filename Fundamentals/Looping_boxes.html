<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600", height="600"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');
        
        context.lineWidth=4;
        context.beginPath();
        context.rect(100, 100, 400, 400);
        // context.stroke();

        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI*2);
        // context.stroke();


        for (let i=0; i<5; i++){

            const gap=20;
            const width=60;
            const height=80;
            let x, y;

            for (let j=0; j<5; j++){
                
                x=100 + (width + gap)*i;
                y=100 + (height + gap)*j;


                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if(Math.random() > 0.5){
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
        }

    </script>
</body>
</html>
